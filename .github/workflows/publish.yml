name: Deploy to RubyGems

on:
  workflow_dispatch:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  test:
    uses: ./.github/workflows/ci.yml
  push:
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.6

      # Release
      - uses: rubygems/release-gem@v1
